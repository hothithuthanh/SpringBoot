<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto bg-white shadow rounded p-4">
                <h2 class="text-center mb-4">Register</h2>
                <hr />
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong>
                    <a class="ms-2" href="/login">Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="post" th:object="${registerDto}">
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter your username"/>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-1"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
